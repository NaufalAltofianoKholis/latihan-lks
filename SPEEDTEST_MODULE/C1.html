<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Animation</title>
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      #main-div {
        margin: auto;
        margin-top: 15%;
        width: 600px;
        height: 200px;
        background-color: green;
        padding-top: 80px;
      }

      #lingkaran {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="main-div">
      <div id="lingkaran"></div>
    </div>
  </body>
</html>
