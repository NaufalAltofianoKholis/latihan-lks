<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dasboard</title>
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
        font-family: Arial;
        box-sizing: border-box;
      }

      #header {
        width: 100%;
        min-height: 50px;
        background-color: rgb(0, 191, 255);
      }
      .header-div {
        display: flex;
        justify-content: space-between;
        padding: 0 15%;
      }

      .right-div {
        display: flex;
      }

      .teks {
        padding: 20px;
        color: white;
      }

      #dasboard {
        width: 100%;
        min-height: 150px;
        line-height: 150px;
        background-color: rgb(238, 238, 238);
        margin-bottom: 2%;
        padding-left: 10%;
      }

      #konsul-div {
        padding-left: 10%;
      }

      #konsul-div2 {
        border: 1px solid lightgray;
        width: 250px;
        min-height: 100px;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      #konsul {
        width: 100%;
        min-height: 50px;
        line-height: 50px;
        padding-left: 10px;
        background-color: rgb(223, 223, 223);
      }

      #request-konsul {
        width: 100%;
        min-height: 50px;
        line-height: 50px;
        padding-left: 10px;
        color: rgb(86, 213, 255);
      }

      #vaccination-div {
        padding: 0 10%;
      }
      #teks-bawah {
        font-weight: bold;
        width: 100%;
        min-height: 50px;
        line-height: 50px;
        padding-left: 20px;
        margin-top: 10px;
        color: rgb(81, 72, 0);
        background-color: rgb(255, 244, 157);
      }
    </style>
  </head>
  <body>
    <!-- <div id="header" class="clearfix">
      <p class="kalimat"><b>vaccination platform</b></p>
      <p class="kalimat"><b>Marsito kusnawati</b></p>
      <p class="kalimat"><b>Log out</b></p>
    </div> -->

    <div id="header" class="header-div">
      <p class="teks"><b>vaccination platform</b></p>
      <div class="right-div">
        <p class="teks"><b>Marsito kusnawati</b></p>
        <p class="teks"><b>Log out</b></p>
      </div>
    </div>

    <div>
      <div id="dasboard">
        <h1>Dasboard</h1>
      </div>

      <div id="konsul-div">
        <h2>my consultation</h2>
        <div id="konsul-div2">
          <h4 id="konsul">Consultation</h4>
          <p id="request-konsul">+Request Consultation</p>
        </div>
      </div>
      <div id="vaccination-div">
        <h2>My vaccination</h2>
        <p id="teks-bawah">
          Your consultation must be approved by doctor to get the vaccine
        </p>
      </div>
    </div>
  </body>
</html>
